    <div id="wrapper" class="loading">
        <div class="intro">
            <h1>Mon drive</h1>
            <svg viewBox="0 0 24 24"><path d="M2 20h20v-4H2v4zm2-3h2v2H4v-2zM2 4v4h20V4H2zm4 3H4V5h2v2zm-4 7h20v-4H2v4zm2-3h2v2H4v-2z"/></svg>
            <p>Chargement <span>des données ...</span></p>
            <div class="progress"></div>
        </div>

        <div class="dropzone">
            <svg viewBox="0 0 24 24"><path d="M19.35 10.04C18.67 6.59 15.64 4 12 4 9.11 4 6.6 5.64 5.35 8.04 2.34 8.36 0 10.91 0 14c0 3.31 2.69 6 6 6h13c2.76 0 5-2.24 5-5 0-2.64-2.05-4.78-4.65-4.96zM14 13v4h-4v-4H7l5-5 5 5h-3z"/></svg>
            <h4>Importer <span>un fichier</span></h4>
            <p>à la vitesse de la lumière</p>
            <div class="progress hidden"></div>
            <h5 class="hidden"><span class="percent">Préparation</span> <span class="loaded">de l'envoi ...</span></h5>

            <input multiple id="drop-file" type="file">
            <label for="drop-file"></label>
        </div>

        <div class="path" onmousedown="return false;">
            <a class="root" onclick="socket.emit('drive.content', '/')">
				<svg viewBox="0 0 24 24"><path d="M15 9H9v6h6V9zm-2 4h-2v-2h2v2zm8-2V9h-2V7c0-1.1-.9-2-2-2h-2V3h-2v2h-2V3H9v2H7c-1.1 0-2 .9-2 2v2H3v2h2v2H3v2h2v2c0 1.1.9 2 2 2h2v2h2v-2h2v2h2v-2h2c1.1 0 2-.9 2-2v-2h2v-2h-2v-2h2zm-4 6H7V7h10v10z"/></svg>
				<span class="insert-device"></span>
			</a>
			
			<div></div>
        </div>

        <div class="files">
            <div class="title">
                <p class="name selected">
                    <span>Nom</span>
                    <svg onclick="displayDriveFiles(currentDrivePanel.files, 'name', false)" viewBox="0 0 24 24"><path d="M20 12l-1.41-1.41L13 16.17V4h-2v12.17l-5.58-5.59L4 12l8 8 8-8z"/></svg>
                </p>

                <p class="size">
                    <span>Taille</span>
                    <svg onclick="displayDriveFiles(currentDrivePanel.files, 'size', false)" viewBox="0 0 24 24"><path d="M20 12l-1.41-1.41L13 16.17V4h-2v12.17l-5.58-5.59L4 12l8 8 8-8z"/></svg>
                </p>
    
                <p class="mtime">
                    <span>Dernière modification</span>
                    <svg onclick="displayDriveFiles(currentDrivePanel.files, 'mtime', false)" viewBox="0 0 24 24"><path d="M20 12l-1.41-1.41L13 16.17V4h-2v12.17l-5.58-5.59L4 12l8 8 8-8z"/></svg>
                </p>
    
                <p class="ext">
                    <span>Type de fichier</span>
                    <svg onclick="displayDriveFiles(currentDrivePanel.files, 'ext', false)" viewBox="0 0 24 24"><path d="M20 12l-1.41-1.41L13 16.17V4h-2v12.17l-5.58-5.59L4 12l8 8 8-8z"/></svg>
                </p>
            </div>

            <div class="folders empty"></div>
    
            <div class="list"></div>
        </div>
    </div>

<!-- Context menu / #ctx
=========================== -->

<div id="ctx" class="hidden" style="display: none;">
    <h4>Actions <span></span></h4>

    <a class="open" target="blank">
        <svg viewBox="0 0 24 24"><path d="M19 19H5V5h7V3H5c-1.11 0-2 .9-2 2v14c0 1.1.89 2 2 2h14c1.1 0 2-.9 2-2v-7h-2v7zM14 3v2h3.59l-9.83 9.83 1.41 1.41L19 6.41V10h2V3h-7z"/></svg>
        <span>Ouvrir</span>
    </a>

    <a class="download" download target="blank">
        <svg viewBox="0 0 24 24"><path d="M19 9h-4V3H9v6H5l7 7 7-7zM5 18v2h14v-2H5z"/></svg>
        <span>Télécharger</span>
    </a>

    <a class="feed hidden" target="blank">

        <span>Accéder à la page</span>
    </a>

    <a class="send next-feature">

        <span>Partager</span>
    </a>

    <a class="rename br">
        <svg viewBox="0 0 24 24"><defs><path id="a" d="M24 24H0V0h24v24z"/></defs><clipPath id="b"><use xlink:href="#a" overflow="visible"/></clipPath><path clip-path="url(#b)" d="M2.5 4v3h5v12h3V7h5V4h-13zm19 5h-9v3h3v7h3v-7h3V9z"/></svg>
        <span>Renommer</span>
    </a>

    <a class="delete">
        <svg viewBox="0 0 24 24"><path d="M6 19c0 1.1.9 2 2 2h8c1.1 0 2-.9 2-2V7H6v12zM19 4h-3.5l-1-1h-5l-1 1H5v2h14V4z"/></svg>
        <span>Supprimer</span>
    </a>
</div>

    <div id="viewer" class="hidden" style="display: none;">
        <div class="header">
            <svg class="back" onclick="viewer.hide()" viewBox="0 0 24 24"><path d="M20 11H7.83l5.59-5.59L12 4l-8 8 8 8 1.41-1.41L7.83 13H20v-2z"/></svg>
            <svg class="icon" viewBox="0 0 24 24"><path d=""/></svg>
            <h4>Chargement ...</h4>
        </div>

        <audio></audio>
        <video></video>
        <img class="view" alt="loading ...">
        <iframe class="view" frameBorder="0"></iframe>
    </div>
